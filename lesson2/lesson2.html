<!DOCTYPE html>
<html>
	<head>
		<title>Lesson2</title>
	<style>
		a{
			text-decoration: none;
		}
		button{
			padding:5px;
			margin:5px;
		}
		th, td {
			border: 1px solid #ddd;
			text-align: left;
			padding: 8px;
		}
		tr{nth-child(even) {
			background-color:#f2f2f2;
		}
		tr:hover{
			background-color: #ddd;
		}
	</style>
	</head>
	<body>
		<button>
			<a href="../index.html">Home</a>
		</button>
		<br>
		<form action="../index.html" method="POST">
			<fieldset>
				<legend>Information</legend>
				<label for="name">Name:</label>
				<br>
				<input type="text" id="name" required>
				<br>
				<label for="email">Email</label>
				<br>
				<input type="email" id="email" name="email" required>
				<br>
				<label for="password">Password:</label>
				<br>
				<input type="password" id="password" name="password" required>
				<br>
				<label for="number">Phone number</label>
				<br>
				<input type="number" id="number" name="number" required>
				<br>
				<select id="country" name="country" required>
					<option value="armenia">Armenia</option>
					<option value="usa">USA</option>
					<option value="france">France</option>
					<option value="russia">Russia</option>
					<option value="england">England</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Languages</legend>
				<input type="checkbox" id="armenian" name="languages[]" value="armenian">
				<label for="armenian">Armenian</label>
				<input type="checkbox" id="english" name="languages[]" value="english">
				<label for="english">English</label>
				<br>
				<input type="checkbox" id="french" name="languages[]" value="french">
				<label for="french">French</label>
				<br>
			</fieldset>
			<fieldset>
				<legend>Price</legend>
				<input type="radio" id="1500" name="price" value="0-18">
				<label for="1500">1500$</label>
				<input type="radio" id="3000" name="price" value="19-40">
				<label for="3000">3000$</label>
				<input type="radio" id="4000" name="price" value="41-60">
				<label for="4000">4000$</label>
				<input type="radio" id="5000" name="price" value="61-100">
				<label for="50000">5000$</label>
			</fieldset>
			<fieldset>
				<legend>Message</legend>
				<textarea id="message" name="message" rows="4" required=""></textarea>
			</fieldset>
			<input type="submit" value="Send">
		</form>
	</body>
</html>
